<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Schedule your appointment with PSPH." />
  <title>Schedule (Legacy Embed)</title>

  <!-- Keep this page intentionally minimal to mirror the old microsite behavior -->
  <link rel="icon" type="image/png" href="/assets/img/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg" />
  <link rel="shortcut icon" href="/assets/img/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png" />
  <link rel="manifest" href="/assets/img/site.webmanifest" />
  <meta name="theme-color" content="#002169" />

  <style>
    :root { --bg:#f5f7fa; --card:#fff; --text:#002169; --muted:#526391; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: var(--bg); color: var(--text); }
    header{ background:#fff; border-bottom:1px solid #e6e6e6; }
    .container{ max-width: 1100px; margin:0 auto; padding: 14px 18px; }
    .logo{ display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit; }
    .logo img{ height:46px; width:auto; }
    main .container{ padding: 18px; }
    .card{ background: var(--card); border-radius: 10px; box-shadow: 0 4px 12px rgba(0,33,105,0.08); padding: 14px; }
    .actions{ display:flex; gap:10px; flex-wrap:wrap; margin: 10px 0 14px; }
    .btn{ display:inline-block; padding: 10px 14px; border-radius: 6px; text-decoration:none; font-weight:600; }
    .btn-primary{ background:#FFCD00; color:#002169; }
    .btn-secondary{ background:transparent; border:2px solid #002169; color:#002169; }
    .muted{ color: var(--muted); margin: 0 0 10px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a class="logo" href="/home">
        <img src="/assets/img/psph-logo-full.svg" alt="Public School Pension Help" />
      </a>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="card">
        <p class="muted">
          Legacy embed test page. If your school blocks embedded scheduling, try opening the form in a new tab.
        </p>
        <div class="actions">
          <a class="btn btn-secondary" href="https://form.jotform.com/251803846453157" target="_blank" rel="noopener">Open Form (New Tab)</a>
          <a class="btn btn-secondary" href="/request">Request an Appointment (Fallback)</a>
          <a class="btn btn-secondary" href="/">Back</a>
        </div>

        <!-- Old microsite embed style (JS embed) -->
        <script type="text/javascript" src="https://form.jotform.com/jsform/251803846453157"></script>

        <noscript>
          <p class="muted">JavaScript is disabled in your browser. Please enable JavaScript to view and submit this form.</p>
        </noscript>
      </div>
    </div>
  </main>
</body>
</html>
